<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Moved - Rainaltd ERP</title>
    <meta http-equiv="refresh" content="10;url=https://erp-rainaltd.bizalign-workforce.co.uk">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .icon {
            font-size: 64px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            font-size: 1.1rem;
            color: #666;
        }

        .old-url {
            text-decoration: line-through;
            color: #e74c3c;
        }

        .new-url-box {
            margin: 2rem 0;
            padding: 1rem;
            background: #e8fdea;
            border: 1px dashed #2ecc71;
            border-radius: 8px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #13933c;
        }

        .timer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="icon">
            <img src="Workforce.png" alt="Rainaltd Logo" style="height:64px;">
        </div>
        <h1>Weâ€™ve Moved!</h1>
        <p>The Rainaltd ERP portal has transitioned to a new permanent address.</p>

        <div class="new-url-box">
            <p><strong>Old:</strong> <span class="old-url">erp-rainaltd.bizalign.co.uk</span></p>
            <p><strong>New:</strong> <strong>erp-rainaltd.bizalign-workforce.co.uk</strong></p>
        </div>

        <p>Please update your bookmarks to ensure continued access.</p>

        <a href="https://erp-rainaltd.bizalign-workforce.co.uk" class="btn">Go to New Portal Now</a>

        <p class="timer">You will be automatically redirected in <span id="countdown">20</span> seconds...</p>
    </div>

    <script>
        var seconds = 20;
        function countdown() {
            seconds--;
            document.getElementById("countdown").textContent = seconds;
            if (seconds <= 0) {
                window.location.href = "https://erp-rainaltd.bizalign-workforce.co.uk";
            } else {
                setTimeout(countdown, 1000);
            }
        }
        countdown();
    </script>

</body>

</html>
